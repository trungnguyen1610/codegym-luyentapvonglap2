<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function printRactangle(w,h) {
            let result = '';
            for (let i = 0; i<=h; i++) {
                for ( let j = 0; j<=w; j++) {
                    if ( i == 0 || i == h ) {
                        result += '*';
                    } else {
                        if ( j == 0 || j == w) {
                            result += '*';
                        } else {
                            result += '&nbsp&nbsp;';
                        }
                    }

                }         
                result += '<br/>'
            }
            document.write(result);
        }
        printRactangle(20,5);
    </script>
</body>
</html>
