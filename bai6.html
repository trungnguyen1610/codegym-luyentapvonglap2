<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
            var n = parseInt(prompt("Nhap vao N"));
            var row = "";
            for (var i = 0; i <= n; i++) {  
                for (var j = 1; j <= i ; j++ ) {
                    row += "&nbsp&nbsp;";
                }
                for (var j = 5; j > i; j--) {
                    row += "*";
                }
                row +="<br/>";
            }
            document.write(row);
        
    </script>
</body>

</html>
