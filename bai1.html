<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function fibonacci(n){
            let  f0 =0;
            let f1 =1;
            let fn =1;
            if(n<0){
                return -1;
            }
            else if(n==0 || n==1){
                return n;
            }
            else{
                for(let i=2;i<n;i++){
                        f0 =f1;
                        f1 =fn;
                        fn = f0+f1;
                }
                return fn;
            }
        }
        //20 so dau tien day 
        for (let i = 0; i <= 10; i++) {
           document.write(fibonacci(i) + "<br>");
        }
    </script>
</body>
</html>
