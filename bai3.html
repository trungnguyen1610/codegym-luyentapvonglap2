<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhap vao gia tri N"),10)
        //chieu cao cua tam giac
        for(let i=0;i<input;i++){
            //xay dung so  hang(row)
            for(let j=0;j<i;j++){
                document.writeln("*");
            }
            document.writeln("<br/>")
        }
    </script>
</body>
</html>
